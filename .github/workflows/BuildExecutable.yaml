on: 
  push:
    tags:
      - 'v*' # Push events to matching v*, i.i. v1.0, v20.15.10

name: Release Package With Version

jobs:
  build:
    runs-on: windows-latest
    enc:
      EXE_NAME: LeagueReport
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python 3.7
        uses: actions/setup-python@v1
        with:
          python-version: 3.7

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Upload artifacts
        uses: actions/upload-artifact@v2
        with: 
          name: requirements.zip
          path: requirements.txt
          retention-days: 7

      - name: Build with pyinstaller
       run: |
         pyinstaller -F -w -i image/rsc/window_icon.ico -n ${{ env.EXE_NAME }} League.py

      - name: Compress release package
        run: |
          mv dist/${{ env.EXE_NAME }}.exe ${{ env.EXE_NAME }}.exe
          7z a -tzip ${{ env.EXE_NAME }}.zip '@7zip_list_file.txt'

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ env.EXE_NAME }}.zip
          asset_name: ${{ env.EXE_NAME }}.zip
          asset_content_type: application/zip
